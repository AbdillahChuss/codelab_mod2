<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Codelab1_Modul2</title>
    <style type="text/css">
      #container {
        background-color: rgb(135, 235, 143);
        width: 50%;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>Penjumlahan Bilangan</h1>
      <br />
      <hr />

      <label for="textNum1">Bilangan Pertama</label>
      <input type="text" id="textNum1" /><br />

      <label for="textNum2">Bilangan Kedua</label>
      <input type="text" id="textNum2" /><br />
      <br />

      <button onclick="Jumlahkan()">Jumlahkan</button>
      <button onclick="reset()">Reset</button>
    </div>

    <script>
      function Jumlahkan() {
        //Ambil nilai dari input
        var num1 = Number(document.getElementById("textNum1").value);
        var num2 = Number(document.getElementById("textNum2").value);
        //Melakukan penjumlahan
        var sum = num1 + num2;
        console.log(sum);
        alert(sum);
      }

      function reset() {
        //reset nilai input
        document.getElementById("textNum1").value = "";
        document.getElementById("textNum2").value = "";
      }
    </script>
  </body>
</html>
